<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Dashboard Sidebar Menu and Dark-Light Mode</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    {% block content %} {% endblock %}
    <nav class="sidebar">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="#" alt="logo">
                </span>
                <div class="text header-text">
                    <span class="name">Martin Pelisek</span>
                    <span class="profession">Python Developer</span>
                </div>
            </div>
            <i class="bx bx-chevron-right toggle"></i>
        </header>

        <div class="menu-bar">
            <div class="menu">
                <li class="search-box">
                    <i class="bx bx-search icon"></i>
                        <input type="search" placeholder="search...">
                </li>
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="#">
                            <i class="bx bx-home-alt icon"></i>
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class="bx bx-bar-chart icon"></i>
                            <span class="text nav-text">Notification</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class="bx bxs-contact icon"></i>
                            <span class="text nav-text">Analitics</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class="bx bx-log-in icon"></i>
                            <span class="text nav-text">Likes</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class="bx bx-paper-plane icon"></i>
                            <span class="text nav-text">Wallets</span>
                        </a>
                    </li>    
                </ul>
            </div>
            <div class="bottom-content">
                <li class=" ">
                    <a href="#">
                        <i class="bx bx-log-out icon"></i>
                        <span class="text nav-text">Log out</span>
                    </a>
                </li>
                <li class=" mode">
                    <div class="moon-sun">
                        <i class="bx bx-moon icon moon"></i>
                        <i class="bx bx-sun icon sun"></i>
                    </div>
                    <span class="mode-text text">Dark Mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>  
            </div>
        </div>
    </nav>
    <script src="/static/js/script.js"></script>
</body>

</html>
